
<div class="row" *ngFor="let ITEM of lista">
        <div class="col-md-6">
           <div class="card flex-md-row mb-4 shadow-sm h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                 <strong class="d-inline-block mb-2 text-primary">Autor</strong>
                 <h4 class="mb-0">
                    <a class="text-dark" href="#">Título: {{ITEM.titulo}}</a>
                 </h4>
                 <div class="mb-1 text-muted small">Estante:{{ITEM.estante}} </div>
                 <div class="mb-1 text-muted small">Prateleira:{{ITEM.prateleira}} </div>
                 <div class="mb-1 text-muted small">Ano:{{ITEM.anoDePublicacao}} </div>
                 <p class="card-text mb-auto">Descrição do Livro</p>
                 <a class="btn btn-outline-primary btn-sm" role="button" (click)="reservar();">Reservar</a>
              </div>
              <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="../../../assets/imagens/Leitura do Dia das Bruxas_ Guia definitivo para livros recentes de terror.jfif" style="width: 200px; height: 250px;">
           </div>
        </div>
        <div class="col-md-6">
           <div class="card flex-md-row mb-4 shadow-sm h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                 <strong class="d-inline-block mb-2 text-success">Autor</strong>
                 <h4 class="mb-0">
                    <a class="text-dark" href="#">Título {{ITEM.titulo}}</a>
                 </h4>
                 <div class="mb-1 text-muted small">Estante:{{ITEM.estante}} </div>
                 <div class="mb-1 text-muted small">Prateleira:{{ITEM.prateleira}} </div>
                 <div class="mb-1 text-muted small">Ano:{{ITEM.anoDePublicacao}} </div>
                 <p class="card-text mb-auto">Descrição do livro.</p>
                 <a class="btn btn-outline-success btn-sm" (click)="reservar();">Reservar</a>
              </div>
              <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="../../../assets/imagens/10 Books for Book Lovers.jfif" style="width: 200px; height: 250px;">
           </div>
        </div>
     </div>
